.social li:nth-child(3) a { background: #dd4b39 }

.social li a span {

  float: left;
  text-align: center;
  /*background: #222;*/
  color: #fff;
  margin: -28px 60px;
  padding: 8px;
  transform-origin: 0;
  visibility: hidden;
  opacity: 0;
  transform: rotateY(45deg);
  border-radius: 5px;
  transition: all .5s ease .300ms
}

.social li:first-child a span {
  background: #3b5998 }
.social li:nth-child(2) a span{ background: #00acee }
.social li:nth-child(3) a span{ background: #dd4b39 }

.social li span:after {
  content: '';
  display: block;
  width: 0;
  height: 0;
  position: absolute;
  left: -20px;
  top: 7px;
  border-left: 0px solid transparent;
  border-right: 0px solid transparent;
  border-bottom: 10px solid transparent;
  border-top: 10px solid transparent;
}

.social li a:hover span {
  visibility: visible;
  opacity: 1;
  transform: rotateY(0)
}

ul {
   list-style: none;
   margin: 0;
   padding: 0;
}

<script>
  require(["jquery"], function($) {

    $(document).ready(function() {

      var tabsModule = {

        config: {
          "module": $(".tabsWrap"),
          "listBtn": $(".tabs li"),
          "content": $(".contentPanel"),
          "header": $(".contentPanel .panelTitle"),
          "description": $(".contentPanel .panelDesc"),
          "image": $(".contentPanel img"),
          "gradient": $(".gradientWrap"),
          "contentLeft": $(".contentLeft"),
          "tabsRight": $(".tabsRight"),
          "closeContent": $(".closeContent")
        },

        loadContent: function(title, desc, image) {
          tabsModule.config.header.text(title);
          tabsModule.config.description.text(desc);
          tabsModule.config.image.attr("src", image);
        },

        loadGradient: function(color) {
          tabsModule.config.gradient.toggleClass("active", false);
          tabsModule.config.gradient.closest("." + color).toggleClass("active", true);
        },

        // Mobile Layout
        mobileClasses: function() {
          tabsModule.config.listBtn.on("click", function() {
            if ($(window).width() <= 1170) {
              tabsModule.config.contentLeft.toggleClass("slideIn", true);
              tabsModule.config.tabsRight.toggleClass("slideOut", true);
            }
          });

          tabsModule.config.closeContent.on("click", function() {
            if ($(window).width() <= 1170) {
              tabsModule.config.contentLeft.toggleClass("slideIn", false);
              tabsModule.config.tabsRight.toggleClass("slideOut", false);
            }
          });
        },

        removeText: function() {
          tabsModule.config.header.text("");
          tabsModule.config.description.text("");
          tabsModule.config.image.attr("src", "");
        },

        closeTab: function() {
          tabsModule.config.closeContent.on("click", function() {
            if ($(window).width() >= 980) {
              setTimeout(function() {
                  tabsModule.removeText();
              }, 750);
            }
            if ($(window).width() <= 979) {
              tabsModule.removeText();
            }
          });
        },

        replaceFunction: function() {
          // Replace Content (panel 1)
          if (tabsModule.config.listBtn.eq(0).hasClass("active")) {
            tabsModule.loadContent("Reputation Manager", "Track - Monitor - Engage", "https://d3ciwvs59ifrt8.cloudfront.net/bff7ce40-deb6-47aa-8388-60c61ba073f5/9efcb2f6-bdbf-401a-83b8-405759eb2d20_m.png");
            tabsModule.loadGradient("orange");
          };

          // Replace Content (panel 2)
          if (tabsModule.config.listBtn.eq(1).hasClass("active")) {
            tabsModule.loadContent("Competition Tracker", "See everything that's being said about competitors online", "https://d3ciwvs59ifrt8.cloudfront.net/bff7ce40-deb6-47aa-8388-60c61ba073f5/a37cfbc6-fb56-4b18-8ecc-7947eb65fa7f_m.png");
            tabsModule.loadGradient("gray");
          };

          // Replace Content (panel 3)
          if (tabsModule.config.listBtn.eq(2).hasClass("active")) {
            tabsModule.loadContent("HD Video & Photography", "High-quality, industry-specific video and photography on your website", "https://d3ciwvs59ifrt8.cloudfront.net/bff7ce40-deb6-47aa-8388-60c61ba073f5/e99ec560-c292-4d5a-9e7f-a19b7652c8f7_m.png");
            tabsModule.loadGradient("blue");
          };

          // Replace Content (panel 4)
          if (tabsModule.config.listBtn.eq(3).hasClass("active")) {
            tabsModule.loadContent("SEO & Hosting", "We put you in best practices for SEO and host your site securely with 99% uptime", "https://d3ciwvs59ifrt8.cloudfront.net/bff7ce40-deb6-47aa-8388-60c61ba073f5/dd434579-98ca-468b-9cf6-ce7749ee4616.png");
            tabsModule.loadGradient("pink");
          };

          // Replace Content (panel 5)
          if (tabsModule.config.listBtn.eq(4).hasClass("active")) {
            tabsModule.loadContent("Social Publishing Tool", "Schedule and post to multiple social platforms at once", "https://d3ciwvs59ifrt8.cloudfront.net/bff7ce40-deb6-47aa-8388-60c61ba073f5/105c75c8-c07a-47fd-a1c7-c75118581697_m.png");
            tabsModule.loadGradient("darkpurple");
          };

          // Replace Content (panel 6)
          if (tabsModule.config.listBtn.eq(5).hasClass("active")) {
            tabsModule.loadContent("Infographic Analytics", "Powerful stats presented in an easy-to-understand way", "https://d3ciwvs59ifrt8.cloudfront.net/bff7ce40-deb6-47aa-8388-60c61ba073f5/676d6cb2-1449-4a89-be95-8b2c1bf337eb.png");
            tabsModule.loadGradient("teal");
          };

          // Replace Content (panel 7)
          if (tabsModule.config.listBtn.eq(6).hasClass("active")) {
            tabsModule.loadContent("Social Wall", "Showcase your social media activity directly on your website", "https://d3ciwvs59ifrt8.cloudfront.net/bff7ce40-deb6-47aa-8388-60c61ba073f5/726ba0f8-57c3-4b5e-86b9-cea8755464cf_h.png");
            tabsModule.loadGradient("purple");
          };

          // Replace Content (panel 8)
          if (tabsModule.config.listBtn.eq(7).hasClass("active")) {
            tabsModule.loadContent("Mobile-Responsive Website", "Displays seamlessly on every device - desktop, tablet and mobile", "https://d3ciwvs59ifrt8.cloudfront.net/bff7ce40-deb6-47aa-8388-60c61ba073f5/ca9e8452-6b9d-4c36-bd04-4a69bd15d95d.png");
            tabsModule.loadGradient("tealpurple");
          };

          // Replace Content (panel 9)
          if (tabsModule.config.listBtn.eq(8).hasClass("active")) {
            tabsModule.loadContent("E-Commerce", "We make it easy to sell on your site, Facebook & mobile", "https://d3ciwvs59ifrt8.cloudfront.net/bff7ce40-deb6-47aa-8388-60c61ba073f5/39355fd1-1a56-4676-9923-39582564bd75.png");
            tabsModule.loadGradient("bluepurple");
          };

          
        },

        clickTab: function() {
          tabsModule.config.listBtn.on("click", function() {

            tabsModule.config.content.toggleClass("animate");
            if ($(window).width() >= 980) {
              setTimeout(function() {
                tabsModule.config.content.toggleClass("animate");
              }, 700);
            }
            if ($(window).width() <= 979) {
              tabsModule.config.content.toggleClass("animate");
            }

            // Active Tab State
            tabsModule.config.listBtn.not(this).toggleClass("active", false);
            $(this).toggleClass("active", true);

            // Replace Content After First Half of Animation Completes
            if ($(window).width() >= 980) {
              setTimeout(function() {
                  tabsModule.replaceFunction();
              }, 350);
            }
            if ($(window).width() <= 979) {
                tabsModule.replaceFunction();
            }
          });
        }
      }

      tabsModule.clickTab();
      tabsModule.mobileClasses();
      tabsModule.closeTab();

    });

  });


</script>
